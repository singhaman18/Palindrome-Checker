<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Valid Palindrome Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button id="theme-toggle" class="toggle-theme"></button>
      <h1>Palindrome Checker</h1>
      <p>Enter a word or phrase below to see if it's a palindrome.</p>

      <div class="input-wrapper">
        <input
          type="text"
          id="text-input"
          placeholder="e.g., A man, a plan, a canal: Panama"
        />
        <button id="check-btn">Check</button>
      </div>

      <div id="result">Your result will appear here.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
